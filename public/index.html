<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: monospace;
      background-color: #444;
      color: red;
    }
    video, img {
      max-width: none;
    }
    .spacer {
    }
    .grid {
      width: 100%;
      height: 100%;
      margin: auto;
      position: relative;
      overflow: scroll;
    }
    #viewers {
        width: 100%;
        height: 100%;

        display: flex;
    }
    .vpair {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    .viewer {
        position: absolute;
        gz-index: 2;
        display: none;
        top: 0;
        width: 100%;
        height: 100%;
    }
    .back {
        position: absolute;
        top: 0;
        background-color: rgba(0,0,0,0.7);
        width: 100%;
        height: 100%;
    }
    .view-holder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        gz-index: 3;
    }
    .next, .prev {
        position: absolute;
        top: 0;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-content: center;
        align-items: center;
        font-size: 200px;
        height: 100%;
        width: 10%;
        color: rgba(255,255,255,0);
        background-color: rgba(255,0,0,0);
        gz-index: 4;
    }
    .next:hover, .prev:hover {
        color: rgba(255,255,255,0.3);
        background-color: rgba(0,0,0,0.1);
    }
    .prev {
        left: 0;
    }
    .next {
        right: 0;
    }
    .tick {
        position: absolute;
        left: 0;
        top: 0;
        vertical-align: top;
        color: rgba(0,255,255,0.3);
        display: none;
    }
    .info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 2em;
        color: rgba(255,255,255,0);
        background-color: rgba(255,0,0,0);
        text-align: center;
        gz-index: 4;
    }
    .info:hover {
        color: rgba(255,255,255,1);
        background-color: rgba(0,0,0,0.5);
    }
    .ui {
        position: absolute;
        top: 10px;
        right: 10px;
        gz-index: 5;
        font-family: monospace;
        font-size: 20px;
        color: rgba(255,255,255,0.3);
        cursor: pointer;
        opacity: 0.0;
    }
    .ui:hover {
        opacity: 1.0;
    }
    .h {
        transform: rotate(90deg);
    }
    .w:hover, .h:hover {
      color: rgba(255,255,255,0.8);
      background-color: rgba(0, 0, 0, 0.5);
    }
    .ui img {
        width: 40px;
        height: 40px;
        opacity: 0.4;
    }
    .ui img:hover {
        opacity: 0.8;
    }
    .pspot {
        position: absolute;
        left: 50%;
        margin-left: -37%;
        bottom: 5px;
        width: 75%;
    }
    .player {
      width: 100%;
      padding: 0.3em;
      background-color: rgba(0,0,0,0.9);
      color: white;

      display: flex;
      flex-flow: row;
      justify-content: center;
      align-content: center;
      align-items: center;

      /* FUCKING SAFARI >:( */
      display: -webkit-flex;
      -webkit-flex-flow: row;
      -webkit-justify-content: center;
      -webkit-align-content: center;
      -webkit-align-items: center;

      font-size: x-large;
      opacity: 0;
    }
    .player:hover {
      opacity: 0.8;
    }
    .player .play {
      cursor: pointer;
    }
    .player .que {
      flex-grow: 1;
    }
    .player .vol {
      width: 100px;
    }
    .player .play,
    .player .que,
    .player .time,
    .player .vol {
      margin: 0.5em;
    }

.player input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  margin: 5px 0;
  background-color: #000;
}

.player input[type=range]:focus {
  outline: none;
}
.player input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 12px;
  cursor: pointer;
  background: #000000;
  border-radius: 12px;
  border: 2px solid #404040;
}
.player input[type=range]::-webkit-slider-thumb {
  height: 20px;
  width: 30px;
  border-radius: 15px;
  background: #c8c8c8;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -6px;
}
.player input[type=range]:focus::-webkit-slider-runnable-track {
  background: #404040;
}
.player input[type=range]::-moz-range-track {
  width: 100%;
  height: 12px;
  cursor: pointer;
  background: #000000;
  border-radius: 12px;
  border: 2px solid #404040;
}
.player input[type=range]::-moz-range-thumb {
  height: 20px;
  width: 30px;
  border-radius: 15px;
  background: #c8c8c8;
  cursor: pointer;
}
.player input[type=range]::-ms-track {
  width: 100%;
  height: 12px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
.player input[type=range]::-ms-fill-lower {
  background: #000000;
  border: 1px solid #404040;
  border-radius: 12px;
}
.player input[type=range]::-ms-fill-upper {
  background: #000000;
  border: 1px solid #404040;
  border-radius: 12px;
}
.player input[type=range]::-ms-thumb {
  height: 20px;
  width: 30px;
  border-radius: 15px;
  background: #c8c8c8;
  cursor: pointer;
  height: 10px;
}
.player input[type=range]:focus::-ms-fill-lower {
  background: #000000;
}
.player input[type=range]:focus::-ms-fill-upper {
  background: #404040;
}


.player input[type=range].volume::-webkit-slider-thumb {
  width: 20px;
  background: #c8c8c8;
}
.player input[type=range].volume::-moz-range-thumb {
  width: 20px;
  background: #c8c8c8;
}
.player input[type=range].volume::-ms-thumb {
  width: 32px;
  background: #c8c8c8;
}



  </style>
</head>
<body>
<div id="viewers">
  <div class="vpair">
    <div class="grid"></div>
    <div class="viewer">
        <div class="back"></div>
        <div class="view-holder">
          <div class="viewer-content">
              <img class="viewer-img" />
              <video class="viewer-video" autoplay loop></video>
          </div>
          <div class="info"></div>
          <div class="prev"><div>&lt;</div></div>
          <div class="next"><div>&gt;</div></div>
          <div class="ui">
            <div class="stretch">
              <img class="stretch-0" src="images/stretch-none.svg" />
              <img class="stretch-1" src="images/stretch-horizontal.svg" />
              <img class="stretch-2" src="images/stretch-vertical.svg" />
              <img class="stretch-3" src="images/stretch-both.svg" />
            </div>
            <div class="rotate">
              <img src="images/rotate.svg" />
            </div>
            <div class="close">
              <img src="images/close.svg" />
            </div>
          </div>
          <div class="pspot">
            <div class="player">
              <div class="play"></div>
              <input  class="que" type="range" min="0" max="10000" />
              <div class="time"></div>
              <div class="vol"><input class="volume" type="range" min="0" max="10000" value="10000" /></div>
            </div>
          </div>
        </div>
    </div>
    <div class="tick">◤</div>
    <div class="spacer"></div>
  </div>
</div>
</body>
<script src="3rdparty/canvas-toBlob.js"></script>
<script data-main="js/image-grid.js" src="3rdparty/require.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #grid {
      width: 95%;
      margin: auto;
      position: relative;
    }
    #viewer {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: rgba(0,0,0,0.5);
        width: 100%;
        height: 100%;
        text-align: center;
    }
    #viewer-img {
        max-width: 100%;
    }
  </style>
</head>
<body>
<div id="grid">

</div>
<div id="viewer">
    <img id="viewer-img" />
    <video id="viewer-video" autoplay controls loop />
</div>
</body>
<script data-main="js/image-grid.js" src="3rdparty/require.js"></script>
</html>

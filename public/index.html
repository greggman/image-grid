<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #grid {
      width: 95%;
      margin: auto;
      position: relative;
    }
    #viewer {
        display: none;
        position: absolute;
        z-index: 2;
        width: 100%;
        height: 100%;
        text-align: center;
    }
    #back {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.7);
        width: 100%;
        height: 100%;
    }
    #view-holder {
        position: absolute;
        top: 0;
        lefT: 0;
        width: 100%;
        height: 100%;
        z-index: 3;

        display: flex;
        display: -webkit-flex;

        flex-flow: column;
        -webkit-flex-flow: column;

        justify-content: center;
        align-content: center;
        align-items: center;
        -webkit-justify-content: center;
        -webkit-align-content: center;
        -webkit-align-items: center;
    }
    #viewer-img {
        max-width: 100%;
    }
    #viewer-video {
        max-width: 100%;
    }
  </style>
</head>
<body>
<div id="grid">

</div>
<div id="viewer">
    <div id="back"></div>
    <div id="view-holder">
      <img id="viewer-img" />
      <video id="viewer-video" autoplay controls loop />
    </div>
</div>
</body>
<script data-main="js/image-grid.js" src="3rdparty/require.js"></script>
</html>

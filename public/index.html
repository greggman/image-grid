<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: monospace;
    }
    video, img {
      max-width: none;
    }
    #grid {
      width: 95%;
      margin: auto;
      position: relative;
    }
    #viewer {
        display: none;
        position: absolute;
        z-index: 2;
        width: 100%;
        height: 100%;
    }
    #back {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.7);
        width: 100%;
        height: 100%;
    }
    #view-holder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
    }
    #viewer-img {
        gmax-width: 100%;
    }
    #viewer-video {
        gmax-width: 100%;
    }
    #next, #prev {
        position: fixed;
        top: 0;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-content: center;
        align-items: center;
        font-size: 200px;
        height: 100%;
        width: 10%;
        color: rgba(255,255,255,0);
        background-color: rgba(255,0,0,0);
        z-index: 4;
    }
    #next:hover, #prev:hover {
        color: rgba(255,255,255,0.3);
        background-color: rgba(0,0,0,0.1);
    }
    #prev {
        left: 0;
    }
    #next {
        right: 0;
    }
    #info {
        position: fixed;
        top: 0px;
        width: 100%;
        padding: 2em;
        color: rgba(255,255,255,0);
        background-color: rgba(255,0,0,0);
        text-align: center;
        z-index: 4;
    }
    #info:hover {
        color: rgba(255,255,255,1);
        background-color: rgba(0,0,0,0.5);
    }
    #ui {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 5;
        font-family: monospace;
        font-size: 20px;
        color: rgba(255,255,255,0.3);
        cursor: pointer;
    }
    #h {
        transform: rotate(90deg);
    }
    #w:hover, #h:hover {
      color: rgba(255,255,255,0.8);
      background-color: rgba(0, 0, 0, 0.5);
    }
    #ui img {
        width: 40px;
        height: 40px;
        opacity: 0.5;
    }
    #ui img:hover {
        opacity: 0.8;
    }
  </style>
</head>
<body>
<div id="grid">

</div>
<div id="viewer">
    <div id="back"></div>
    <div id="view-holder">
      <div id="viewer-content">
          <img id="viewer-img" />
          <video id="viewer-video" autoplay controls loop></video>
      </div>
      <div id="info"></div>
      <div id="prev"><div>&lt;</div></div>
      <div id="next"><div>&gt;</div></div>
      <div id="ui">
        <div id="stretch">
          <img id="stretch-0" src="images/stretch-none.svg" />
          <img id="stretch-1" src="images/stretch-horizontal.svg" />
          <img id="stretch-2" src="images/stretch-vertical.svg" />
          <img id="stretch-3" src="images/stretch-both.svg" />
        </div>
        <div id="rotate">
          <img src="images/rotate.svg" />
        </div>
      </div>
    </div>
</div>
</body>
<script data-main="js/image-grid.js" src="3rdparty/require.js"></script>
</html>
